<div class="contianer">
  <div class="row login-card">
    <div class="card col s12 m4 offset-m4">
      <img ng-src="{{currentUser.image}}" alt="">
      <form ng-submit="updateUser()">
        <div class="row">
          <div class="input-field col s12">
            <select class="browser-default" ng-model="user.playStyle">
              <option value="" disabled selected>choose your play style</option>
              <option value="casual">casual</option>
              <option value="easy going">easy going</option>
              <option value="somewhat competitive">somewhat competitive</option>
              <option value="competitive">competitive</option>
              <option value="highly competitive">highly competitive</option>
            </select>
          </div>
        </div>

        <div class="row">
          <span>
            <input type="checkbox" id="Starcraft2" name="Starcraft2" ng-model="ModelData.sc2"/>
            <label for="Starcraft2">starcraft 2</label>
          </span>
          <span>
            <input type="checkbox" id="lol" name="lol" ng-model="ModelData.lol"/>
            <label for="lol">league of legends</label>
          </span>
        </div>
        <div class="row">
          <div ng-show="ModelData.sc2">
            <div class="input-field col s8">
              <input id="sc2" type="text" ng-model="user.sc2">
              <label for="sc2">starcraft 2 player name</label>
            </div>
            <div class="col s4">
              <span class="make-primary">
                <input name="usernameGroup" type="radio" id="sc2-primary"
                       ng-disabled="!user.sc2.length"
                       ng-model="user.primary"
                       value="sc2"
                       />
                <label for="sc2-primary">make primary</label>
              </span>
            </div>

            <div class="input-field col s8">
              <input id="sc2id" type="text" ng-model="user.sc2id">
              <label for="sc2id">starcraft 2 player id</label>
            </div>
          </div>
        </div>


        <div class="row">
          <div ng-show="ModelData.lol">
            <div class="input-field col s8">
              <input id="sc2" type="text" ng-model="user.lol">
              <label for="sc2">LoL player name</label>
            </div>
            <div class="col s4">
              <span class="make-primary">
                <input name="usernameGroup" type="radio" id="lol-primary"
                       ng-disabled="!user.lol.length"
                       ng-model="user.primary"
                       value="lol"
                       />
                <label for="lol-primary">make primary</label>
              </span>
            </div>

          </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light btn">update</button>
      </form>
    </div>
  </div>
</div>
