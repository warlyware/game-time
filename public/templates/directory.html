<div class="container directory">
  <div class="row">
    <div class="col s12 m8 offset-m2">

      <div class="card">
        <div class="card-content black-text">
          <div class="card-title black-text center">search for user</div>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s9">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">username</label>
                </div>
                <div class="col s3">
                  <button class="btn waves-effect">search</button>
                </div>
              </div>
            </form>

        </div>
      </div>


      <div class="card">
        <div class="card-content black-text">
          <div class="card-title black-text center">filter results</div>
          <div class="col m6">
            <p>
              <input type="checkbox" id="sc2filter" ng-model="Search.sc2" />
              <label for="sc2filter">starcraft 2</label>
            </p>
          </div>

          <div class="col m6">
            <p>
              <input type="checkbox" id="lol" ng-model="Search.lol" />

            </p>
          </div>

        </div>
      </div>
    </div>
  </div>

        <tr ng-show="Search.lol">
