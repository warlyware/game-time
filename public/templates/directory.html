<div class="container directory">
  <div class="row">
    <div class="col s12 m8 offset-m2">

      <div class="card">
        <div class="card-content black-text">
        <div class="card-title black-text center">search for user</div>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s9">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">username</label>
              </div>
              <div class="col s3">
                <button class="btn waves-effect">search</button>
              </div>
            </div>
          </form>
        </div>
      </div>


      <!-- <div class="card">
        <div class="card-content black-text">
          <div class="card-title black-text center">filter results</div>

          <div class="col m6">
            <p>
              <input type="checkbox" id="sc2" ng-model="Search.sc2" />
              <label for="sc2">starcraft 2</label>
            </p>
          </div>

          <div class="col m6">
            <p>
              <input type="checkbox" id="lol" ng-model="Search.lol" />
              <label for="lol">league of legends</label>
            </p>
          </div>

        </div>
      </div>
       -->
    </div>
  </div>

  <div class="row">
    <table class="bordered">
      <thead>
        <tr>
            <th data-field="id">user</th>
            <th data-field="name">user feedback</th>
            <th data-field="price">games played</th>
        </tr>
      </thead>

      <tbody>

        <tr ng-repeat="user in users">
          <td>
            <p class="username flow-text">
              <img ng-src="{{user.image}}" alt="">
              <a href="#/profile/{{user.md5}}">{{user.primaryUsername}}</a>
            </p>
          </td>
          <td>
            <span class="text-positive">{{user.feedback.positivePercentage}}%</span>
            <span>/</span>
            <span class="text-negative">{{user.feedback.negativePercentage}}%</span>
          </td>
          <td>
            <p class="flow-text" ng-if="user.sc2">starcraft 2</p>
            <p class="flow-text" ng-if="user.lol">league of legends</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
