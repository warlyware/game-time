<div class="contianer">
  <div class="row login-card">
    <div class="card col s12 m4 offset-m4">
      <span class="card-title">sign up</span>
      <form ng-submit="registerUser()">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" ng-model="user.email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="user.password">
            <label for="password">Password</label>
          </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light btn">sign up</button>
      </form>
    </div>
  </div>
</div>
